<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // Simple Calculation 

        let a = (parseInt(prompt("Enter Your Value of A : ")));
        let b = (parseInt(prompt("Enter Your Value of B : ")));

        document.write("Addition of A & B is " + a + " + " + b + " = " + (a + b) +"<br>");
        document.write("Substraction of A & B is " + a + " - " + b + " = " + (a - b) +"<br>");
        document.write("Multiplication of A & B is " + a + " * " + b + " = " + (a * b) +"<br>");
        document.write("Division of A & B is " + a + " / " + b + " = " + (a / b) +"<br>");

    </script>


</body>
</html>
